<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Been Together Clone App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Relationship Date Calculator</h1>
        <img src="./images/Couple bicycle-pana.png" alt="love1" class="img1">
        <p class="startDate">Enter the date you started your relationship</p>

        <div class="search-info">
            <input type="date" id="anniDateInput">
            <button id="searchBtn">Search</button>
        </div>
        <div class="check-box-gp">
            <div class="input-box">
                <input type="checkbox" id="month">
                <label for="month">Month</label>
            </div>
            <div class="input-box">
                <input type="checkbox" id="year">
                <label for="year">Year</label>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
